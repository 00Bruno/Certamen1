<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Certamen1</title>

  <body>
      <header>

      </header>
      <main class="container-fluid">
          <div class="row">
              <div class="col-lg-4 col-md-6 col-12">
                  <div class="card bg-dark text-light bg-gradient">
                      <div class="card-header">
                          <span>Registrar Reo</span>
                      </div>
                      <div class="card-body">
                          <div class="mb-3">
                              <label for="nombre-txt" class="for-label">Nombre</label>
                              <input type="text" class="form-control" id="nombre-txt">                              
                          </div>
                          <div class="mb-3">
                              <label for="apellido-txt" class="for-label">Apellido</label>
                              <input type="text" class="form-control" id="apellido-txt">
                          </div>
                          <div class="mb-3">
                              <label for="cantcrim-number" class="for-label">Cantidad de Crimenes</label>
                              <input type="number" class="form-control" id="cantcrim-number">
                          </div>
                          <div class="mb-3">
                              <label for="detacrim-txt" class="form-label">Detalles de Crimenes</label>
                              <textarea id="detacrim-txt"></textarea>
                          </div>
                          <div class="mb-3">
                              <label for="ciudad-select" class="for-label">Ciudad</label>
                              <select class="form-select" id="ciudad-selct">
                                  <option value="1">Vi√±a del Mar</option>
                                  <option value="2">Quilpue</option>
                                  <option value="3">Santiago</option>
                                  <option value="4">Otra</option>
                              </select>
                          </div>
                      </div>
                      <div class="card-footer">
                          <div class="row">
                                <div class="mb-3">
                                    <button type="button" id="registrar-btn" class="btn btn-success">Registrar</button>
                                </div>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="col-lg col-md col">
                  <div class="card-body">
                      <table class="table table-bordered table-striped border-dark">
                          <thead class="bg-primary text-light bg-gradient">
                              <tr>
                                  <th>Nombre</th>
                                  <th>Detalle</th>
                                  <th>Ciudad</th>
                                  <th>Gravedad</th>
                              </tr>
                          </thead>
                          <tbody id="tabla-tbody">

                          </tbody>
                      </table>
                  </div>
              </div>
          </div>

      </main>
      <footer>

      </footer>
